<html>
    <head>
        <title>Color Code </title>
        <link href ="TestCSS.css" rel="stylesheet"/>
    </head>
    <body>
        <canvas id="canvas"> </canvas>
        <h1 id = "Title"> Color Code </h1>
        <button id="button" onClick="disappear()">Start</button>
        <p id ="countdown"> 3 </p>
        <script>
            var countNum;
            var c;
            window.onload=function(){
                c = document.getElementById("canvas");
                c.style.width = window.innerWidth;
                c.style.height=window.innerHeight;
                var countdown = document.getElementById("countdown");
                countdown.style.display="none";
                countNum = 4;
            }
            
            function disappear(){
                var title = document.getElementById("Title");
                var onClick = document.getElementById("button");
                title.style.display="none";
                onClick.style.display="none";
                countDown();
            }
   
            function countDown(){
                if(countNum === 1)
                    startGame();
                else{
                    var countdown = document.getElementById("countdown");
                    countdown.style.display="block";
                    countNum--;
                    countdown.innerHTML = countNum;
                    setTimeout(countDown, 1000);
                }
            }
            
            function startGame(){
                var countdown = document.getElementById("countdown");
                countdown.style.display="none";
                var ctx = c.getContext("2d");
                ctx.beginPath();
                ctx.lineWidth="6";
                ctx.strokeStyle="red";
                ctx.rect(50, 70, 100, 100);
                ctx.stroke();
            }
        </script>
    </body>
</html>
